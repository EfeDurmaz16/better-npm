<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#00b4d8;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)" rx="12"/>

  <!-- Glow effects -->
  <circle cx="300" cy="150" r="200" fill="#00d4aa" opacity="0.06" filter="url(#blur)"/>
  <circle cx="900" cy="150" r="200" fill="#00b4d8" opacity="0.06" filter="url(#blur)"/>

  <!-- Grid pattern -->
  <g opacity="0.04" stroke="#00d4aa">
    <line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
    <line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
    <line x1="1000" y1="0" x2="1000" y2="300"/>
  </g>

  <!-- Speed lines -->
  <g opacity="0.15">
    <rect x="60" y="88" width="180" height="2" rx="1" fill="url(#accent)"/>
    <rect x="100" y="210" width="120" height="2" rx="1" fill="url(#accent)"/>
    <rect x="900" y="100" width="160" height="2" rx="1" fill="url(#accent)"/>
    <rect x="950" y="200" width="100" height="2" rx="1" fill="url(#accent)"/>
  </g>

  <!-- Icon: bolt/lightning -->
  <g transform="translate(340, 90)">
    <path d="M55 0 L20 55 L40 55 L25 120 L80 50 L55 50 Z" fill="url(#accent)" opacity="0.9"/>
  </g>

  <!-- Title -->
  <text x="460" y="148" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="white" letter-spacing="-2">better</text>

  <!-- Subtitle -->
  <text x="462" y="190" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" fill="#8888aa" letter-spacing="1">FASTER, SMARTER NODE.JS PACKAGE MANAGER</text>

  <!-- Stats bar -->
  <g transform="translate(340, 230)">
    <rect width="520" height="36" rx="18" fill="white" opacity="0.06"/>
    <text x="30" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#00d4aa" font-weight="600">23x faster than npm</text>
    <text x="210" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#555570">|</text>
    <text x="230" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#00b4d8" font-weight="600">Pure Rust</text>
    <text x="330" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#555570">|</text>
    <text x="350" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#00d4aa" font-weight="600">25 commands</text>
  </g>
</svg>
